<!DOCTYPE html>
<html>
    <head>
        <title>DataAgora Chatbot</title>
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    </head>

    <body>
        
        <div class="headerBar">
                <div class="user-photo"><img src="{{ url_for('static', filename='css/Images/ana.JPG') }}"></div>
                <p class="title">Charlie the Chatbot</p>
        </div>
        
        <div class="chatbox">

            <div class="chatlogs">
            
                <div class="chat friend">
                    <div class="user-photo"><img src="{{ url_for('static', filename='css/Images/ana.JPG') }}"></div>
                    <p class="chat-message">Hello!</p>
                </div>

                <div class="chat friend" id="loadingGif" style="display: none;">
                    <div class="user-photo"><img src="{{ url_for('static', filename='css/Images/ana.JPG') }}"></div>
                    <div class="gif"><img src="{{ url_for('static', filename='css/Images/loading.gif') }}"></div>
                </div>

            </div>            
        </div>
        <div class="chat-form">
            <div id="inputDiv">
                <div id="buttonDiv"></div>
                <textarea id="inputText" class="input" disabled placeholder="Loading chatbot. Please wait..." rows="1" data-min-rows='1'></textarea>
            </div>
            <div id="chat-form-buttons">
                <input type ="image"id="rec" src="{{ url_for('static', filename='css/Images/microphone.png') }}">
                <input type="image" src="{{ url_for('static', filename='css/Images/keyboard.png') }}" id="switchInputType"/>
            </div>
        </div>
        
        <div class="starter-template">

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>  

    </body>

</html>
